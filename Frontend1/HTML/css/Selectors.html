<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
</head>
<style>
    h1{
        color: blue ;
    }
    .color{
        color: brown !important;
    }
    #name{
        color: black ;
    }
</style>
<body>
    <h1>welcome</h1>
    <h1 class="color" id="name" style="color: blueviolet;">Hello world</h1>
</body>
</html>
